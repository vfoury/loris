<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for My Bubble</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Surprise for My Bubble</h1>
        <div id="puzzle-container">
            <p id="puzzle-text">What is the day of our first meeting bubble ? (ex: 14 february 2024)"</p>
            <input type="text" id="response" placeholder="Your answer">
            <button onclick="checkAnswer()">Check</button>
            <p id="message"></p>
        </div>
        <div id="love-message" class="hidden">
            <p>사랑해, 내 사랑! 영원히 함께하자.</p>
        </div>
    </div>
    <div class="decoration">
        <img src="heartimage.png" alt="heart" class="deco-image">
        <img src="heartimage.png" alt="heart" class="deco-image">
        <img src="heartimage.png" alt="flower" class="deco-image">
    </div>
    <script src="script.js"></script>
</body>
</html>
